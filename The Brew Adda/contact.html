<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./image4.jpg" type="image/x-icon" />
    <title>Contact Us</title>
  </head>
  <body>
    <h1 id="h1">Contact Us</h1>
    <ul>
      <li><a href="./index.html">Home</a></li>
      <li><a href="./index.html#about">About Brew Adda</a></li>
      <li><a href="./index.html#menu">Our Menu</a></li>
      <li><a href="./hours.html">Store Hours</a></li>
    </ul>
    <img src="./image2.jpg" alt="Coffee" height="300" width="500" loading="lazy" /><br />
    <span>Strong coffee, warm moments.</span>
    <form action="#" method="post" enctype="text/plain" accept-charset="UTF-8" autocomplete="off">
      <h2>Our Contact Form</h2>
      <fieldset>
        <legend>Send Us a Message</legend>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="your name"
          required
        /><br /><br />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="your email"
          required
        /><br /><br />
        <label for="message">Your Message:</label><br />
        <textarea
          id="message"
          name="message"
          rows="4"
          placeholder="Type your message here..."
          cols="50"
        ></textarea
        ><br /><br />
      </fieldset>
      <input type="submit" value="Send" />
      <input type="reset" value="Reset" />
    </form>
    <h2>Our Location</h2>
    <p>123 Taco Street, Tacosville, TX 78901</p>
    <p><i>Phone: </i><a href="tel:555-123-4567">(555) 123-4567</a></p>

  </body>
