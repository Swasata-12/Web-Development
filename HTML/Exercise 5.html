<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply for Job</title>
  </head>
  <body>
    <form
      action=""
      method="post"
      enctype="text/plain"
      autocomplete="off"
      accept-charset="UTF-8"
    >
      <h2>Job Application</h2>
      <label for="name">Name:</label>
      <input
        type="text"
        name="Name"
        id="name"
        placeholder="Enter your full name"
        required
      /><br /><br />
      <label for="email">Email:</label>
      <input
        type="email"
        name="Email"
        id="email"
        placeholder="Enter your email address"
        required
      /><br /><br />
      <label for="phone">Phone:</label>
      <input
        type="text"
        name="Phone"
        id="phone"
        placeholder="Enter your phone number"
        required
      /><br /><br />
      <label for="resume">Resume:</label>
      <input
        type="file"
        name="Resume"
        id="resume"
        accept=".pdf,.doc,.docx"
        required
      /><br /><br />
      <label for="experience">Experience (in years):</label>
      <input
        type="number"
        name="Experience"
        id="experience"
        placeholder="Enter years of experience"
        min="0"
        max="10"
        required
      /><br /><br />
      <fieldset>
        <legend>Skills</legend>
        <input type="checkbox" name="HTML" id="HTML" />
        <label for="HTML">HTML</label><br />
        <input type="checkbox" name="CSS" id="CSS" />
        <label for="CSS">CSS</label><br />
        <input type="checkbox" name="JavaScript" id="JavaScript" />
        <label for="JavaScript">JavaScript</label>
      </fieldset>
      <br /><br />
      <label for="highest_education">Highest Education:</label>
      <select name="Highest_Education" id="highest_education">
        <option value="high_school">High School</option>
        <option value="bachelor">Bachelor's Degree</option>
        <option value="master">Master's Degree</option>
        <option value="doctorate">Doctorate</option></select
      ><br /><br />
      <label for="availability">Availability:</label>
      <input
        type="radio"
        name="availability"
        id="full_time"
        value="Full-time"
      />
      <label for="full_time">Full-time</label>
      <input
        type="radio"
        name="availability"
        id="part_time"
        value="Part-time"
      />
      <label for="part_time">Part-time</label><br /><br />
      <label for="comments">Additional Comments:</label><br />
      <textarea
        name="Comments"
        id="comments"
        placeholder="Give your suggestions"
        rows="4"
        cols="50"
      ></textarea
      ><br /><br />
      <input type="submit" value="Submit Application" />
    </form>
  </body>
</html>
