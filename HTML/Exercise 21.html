<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Search Image</title>
  </head>
  <body>
    <h1>Search Image</h1>
    <hr />
    <form
      action="#"
      method="get"
      enctype="text/plain"
      autocomplete="off"
      accept-charset="UTF-8"
    >
      <label for="query">Search your image here:</label>
      <input type="search" id="query" name="query" value="Tom Cruise" />
      <input type="submit" value="Search" />
    </form>
    <br />
    <img
      src="https://variety.com/wp-content/uploads/2023/07/Tom-Cruise-1.jpg?w=1000&h=562&crop=1"
      alt="Tom Cruise"
      height="200"
      width="400"
      loading="lazy"
    /><br />
    <span><a href="#">For more click here</a></span>
    <hr />
    <form
      action="#"
      method="post"
      enctype="text/plain"
      autocomplete="off"
      accept-charset="UTF-8"
    >
      <p>Feedback Form:</p>
      <label for="name">Name:</label><br />
      <input type="text" name="Name" id="name" required /><br /><br />
      <label for="date">Date:</label><br />
      <input type="date" name="Date" id="date" required /><br /><br />
      <label for="comment">Comment:</label><br />
      <textarea name="Comment" id="comment" cols="30" rows="3"></textarea><br />
      <input type="submit" value="Submit Feedback" />
    </form>
  </body>
</html>
